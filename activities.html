<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourist Bureau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: powderblue;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="activities.html">Activities</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <label for="activityCategories">Activity Categories:</label>
        <select id="activityCategories">
            <option selected disabled>Select one</option>
        </select>
        <button id="next">select</button>
     <div style="display: none;" id="activitiesSections">
        <label for="activities">Select an Activity:</label>
        <select id="activities">
            <option selected disabled>Select one</option>
        </select>
        <button id="submit">select</button>
     </div>
     <div id="results">
        <!-- Activity Details -->
       <!-- <h2>Activity Details:</h2>
        <p>ID: <span id="activityID"></span></p>
        <p>Name: <span id="activityName"></span></p>
        <p>Description: <span id="activityDescription"></span></p>
        <p>Location: <span id="activityLocation"></span></p>
        <p>Price: $<span id="activityPrice"></span></p>-->
     </div>
     <div>
        <!-- Purchase Form -->
        <h2>Purchase Form:</h2>
        <form id="purchaseForm">
            <label for="numTickets">Number of Tickets:</label>
            <input type="number" id="numTickets" required>
    
            <label for="creditCard">Credit Card Number:</label>
            <input type="text" id="creditCard" required>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
    
            <button class="btn btn-dark"  type="submit">Purchase</button>
            <button class="btn btn-dark" type="reset">Reset</button>
        </form>
    </div>
        <!-- Purchase Confirmation -->
        <p id="purchaseConfirmed"></p>
    
    </main>
    



    <script src="ActivitiesPage/activities.js"></script>
    <script src="scripts/activitiespage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
